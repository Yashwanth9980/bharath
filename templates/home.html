<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bharat Heritage Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url("/static/images/Picture1.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* Dark overlay */
.overlay {
    background: rgba(0,0,0,0.45);
    min-height: 100vh;
}

/* Hero Center Box */
.hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    text-align: center;
}

.hero-box {
    background: rgba(11, 45, 77, 0.85);
    border: 3px solid #c9a227;
    padding: 40px 50px;
    border-radius: 20px;
    color: white;
    -webkit-backdrop-filter: blur(6px);
    backdrop-filter: blur(6px);
    opacity: 0;
    animation: fadeInUp 1.2s ease forwards;
}

.hero-box h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    margin: 0;
    color: #f5d36a;
}

.hero-box p {
    margin: 12px 0;
    font-size: 18px;
    opacity: 0.95;
}

/* Cards Section */
.cards-section {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding-bottom: 60px;
}

/* Card */
.card {
    width: 280px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    border: 4px solid #c9a227;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    animation: zoomIn 0.8s ease forwards;
}

.card:nth-child(1) { animation-delay: 0.3s; }
.card:nth-child(2) { animation-delay: 0.5s; }
.card:nth-child(3) { animation-delay: 0.7s; }

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-title {
    padding: 18px;
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    color: #0b2d4d;
    background: #fbf6e9;
    border-top: 2px solid #c9a227;
}

/* Footer */
.footer {
    text-align: center;
    color: white;
    padding: 20px;
    opacity: 0.85;
    font-size: 14px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes zoomIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>
<div class="overlay">

    <!-- HERO -->
    <div class="hero">
        <div class="hero-box">
            <h1>Bharat Heritage Explorer</h1>
            <p>Discover India's Soul Through Places, Arts & Festivals</p>
            <p>AI Powered Cultural Museum Experience</p>
        </div>
    </div>

    <!-- CARDS -->
    <div class="cards-section">

        <!-- PLACES -->
        <div class="card" onclick="location.href='/category/places'">
            <img src="/static/images/taj.jpg" alt="Taj Mahal">
            <div class="card-title">Explore Places</div>
        </div>

        <!-- ARTS -->
        <div class="card" onclick="location.href='/category/arts'">
            <img src="/static/images/kathakali.jpg" alt="Kathakali Dance">
            <div class="card-title">Explore Arts</div>
        </div>

        <!-- FESTIVALS -->
        <div class="card" onclick="location.href='/category/festivals'">
            <img src="/static/images/diwali.jpg" alt="Diwali Festival">
            <div class="card-title">Explore Festivals</div>
        </div>

    </div>

    <!-- FOOTER -->
    <div class="footer">
        © 2026 Bharat Heritage Explorer • Built for Google Hackathon
    </div>

</div>
</body>
</html>
